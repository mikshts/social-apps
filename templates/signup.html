{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PerfectMatch | sign up</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/auth.css' %}" />
  </head>
  <body class="auth-page dark-theme">
    <div class="auth-container">
      <div class="auth-sidebar">
        <div class="logo">PerfectMatch</div>
        <p class="tagline">Join our community of creators and enthusiasts!</p>
      </div>
      <div class="auth-content">
        <h2>Sign Up</h2>

        <div>
          <style>
            h5 {
              color: red;
            }
          </style>
          {% for message in messages %}
          <h5>{{message}}</h5>
          {% endfor%}
        </div>

        <!--form-->
        <form
          method="POST"
          action="{% url 'signup' %}"
          class="auth-form"
          id="signupForm">
          {% csrf_token %}

          <div class="input-group">
            <label for="signup-username">Username</label>
            <input
              type="text"
              id="signup-username"
              name="signup-username"
              required />
          </div>
          <div class="input-group">
            <label for="signup-email">Email Address</label>
            <input
              type="email"
              id="signup-email"
              name="signup-email"
              required />
          </div>
          <div class="input-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              name="signup-password"
              required />
          </div>
          <div class="input-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input
              type="password"
              id="signup-confirm-password"
              name="signup-confirm-password"
              required />
          </div>
          <!--end of form-->
          <button type="submit" class="auth-button primary-button">
            Sign Up
          </button>
        </form>
        <div class="auth-links">
          <p>Already have an account? <a href="{%url 'signin'%}">Sign In</a></p>
        </div>
      </div>
      <div class="auth-footer">
        <ul>
          <li><a href="{%url 'terms'%}">Terms</a></li>
          <li><a href="{%url 'about'%}">About</a></li>
          <li><a href="{%url 'help'%}">Help</a></li>
          <li><a href="{%url 'services'%}">Services</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
